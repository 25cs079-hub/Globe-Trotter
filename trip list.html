<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create New Trip</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
    padding: 0;
  }

  header {
    background: #2196F3;
    color: white;
    padding: 20px;
    text-align: center;
  }

  .container {
    max-width: 500px;
    background: white;
    margin: 30px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  label {
    font-weight: bold;
    display: block;
    margin-top: 15px;
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  textarea {
    resize: none;
    height: 100px;
  }

  button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
  }

  button:hover {
    background: #45a049;
  }

  .preview {
    margin-top: 10px;
    text-align: center;
  }

  .preview img {
    max-width: 100%;
    border-radius: 8px;
    display: none;
  }
</style>
</head>
<body>

<header>
  <h1>Create New Trip</h1>
  <p>Start planning your next adventure ‚úàÔ∏è</p>
</header>

<div class="container">
  <form onsubmit="saveTrip(event)">
    
    <label>Trip Name</label>
    <input type="text" id="tripName" placeholder="e.g. Summer Vacation" required>

    <label>Start Date</label>
    <input type="date" id="startDate" required>

    <label>End Date</label>
    <input type="date" id="endDate" required>

    <label>Trip Description</label>
    <textarea id="description" placeholder="Write something about your trip..."></textarea>

    <label>Cover Photo (Optional)</label>
    <input type="file" accept="image/*" onchange="previewImage(event)">

    <div class="preview">
      <img id="imagePreview">
    </div>

    <button type="submit">üíæ Save Trip</button>
  </form>
</div>

<script>
  function previewImage(event) {
    const img = document.getElementById("imagePreview");
    img.src = URL.createObjectURL(event.target.files[0]);
    img.style.display = "block";
  }

  function saveTrip(event) {
    event.preventDefault();

    const name = document.getElementById("tripName").value;
    const start = document.getElementById("startDate").value;
    const end = document.getElementById("endDate").value;

    if (start > end) {
      alert("End date must be after start date.");
      return;
    }

    alert("Trip saved successfully!");
    // window.location.href = "dashboard.html";
  }
</script>

</body>
</html>
