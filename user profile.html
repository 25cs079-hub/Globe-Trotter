<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>User Profile & Settings</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
  }

  header {
    background: #2196F3;
    color: white;
    padding: 20px;
    text-align: center;
  }

  .container {
    max-width: 700px;
    margin: 20px auto;
    padding: 20px;
  }

  .card {
    background: white;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }

  .card h2 {
    margin-top: 0;
    color: #2196F3;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  .form-group input, .form-group select {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }

  .profile-photo {
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .profile-photo img {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    object-fit: cover;
  }

  button {
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    color: white;
  }

  .save-btn { background: #4CAF50; }
  .delete-btn { background: #F44336; }

  .saved-destinations li {
    padding: 8px 0;
    border-bottom: 1px solid #eee;
  }
</style>
</head>
<body>

<header>
  <h1>User Profile & Settings</h1>
</header>

<div class="container">

  <!-- Profile Info -->
  <div class="card">
    <h2>Profile Information</h2>
    <div class="form-group profile-photo">
      <img id="profilePic" src="https://via.placeholder.com/80" alt="Profile Photo">
      <input type="file" id="photoInput" onchange="updatePhoto(event)">
    </div>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" value="John Doe">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" value="john@example.com">
    </div>
    <div class="form-group">
      <label for="language">Language Preference:</label>
      <select id="language">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="it">Italian</option>
        <option value="jp">Japanese</option>
      </select>
    </div>
    <button class="save-btn" onclick="saveProfile()">üíæ Save Changes</button>
  </div>

  <!-- Saved Destinations -->
  <div class="card">
    <h2>Saved Destinations</h2>
    <ul class="saved-destinations" id="destList">
      <li>Paris</li>
      <li>Rome</li>
      <li>Kyoto</li>
    </ul>
  </div>

  <!-- Delete Account -->
  <div class="card">
    <h2>Account Actions</h2>
    <button class="delete-btn" onclick="deleteAccount()">üóëÔ∏è Delete Account</button>
  </div>

</div>

<script>
  function updatePhoto(event) {
    const reader = new FileReader();
    reader.onload = function() {
      document.getElementById('profilePic').src = reader.result;
    }
    reader.readAsDataURL(event.target.files[0]);
  }

  function saveProfile() {
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const language = document.getElementById('language').value;
    alert(`Profile Saved!\nName: ${name}\nEmail: ${email}\nLanguage: ${language}`);
    // Example: save to localStorage or database
  }

  function deleteAccount() {
    if(confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
      alert("Account deleted!");
      // Example: remove user data
    }
  }
</script>

</body>
</html>
