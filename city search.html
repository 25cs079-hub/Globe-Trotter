<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>City Search</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    margin: 0;
  }

  header {
    background: #2196F3;
    color: white;
    padding: 20px;
    text-align: center;
  }

  .container {
    max-width: 900px;
    margin: 20px auto;
    padding: 20px;
  }

  .filters {
    display: flex;
    gap: 10px;
    margin-bottom: 20px;
  }

  input, select {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
    width: 100%;
  }

  .city-card {
    background: white;
    padding: 15px;
    border-radius: 8px;
    margin-bottom: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .city-info h3 {
    margin: 0;
  }

  .meta {
    color: #555;
    font-size: 14px;
  }

  button {
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    background: #4CAF50;
    color: white;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.9;
  }
</style>
</head>

<body>

<header>
  <h1>City Search</h1>
  <p>Find and add cities to your trip</p>
</header>

<div class="container">

  <!-- Search & Filter -->
  <div class="filters">
    <input type="text" id="searchInput" placeholder="Search city..." onkeyup="filterCities()">

    <select id="countryFilter" onchange="filterCities()">
      <option value="all">All Countries</option>
      <option value="France">France</option>
      <option value="Italy">Italy</option>
      <option value="Japan">Japan</option>
    </select>
  </div>

  <!-- City List -->
  <div id="cityList"></div>

</div>

<script>
  const cities = [
    { name: "Paris", country: "France", cost: "High", popularity: "★★★★★" },
    { name: "Rome", country: "Italy", cost: "Medium", popularity: "★★★★☆" },
    { name: "Milan", country: "Italy", cost: "Medium", popularity: "★★★☆☆" },
    { name: "Tokyo", country: "Japan", cost: "High", popularity: "★★★★★" },
    { name: "Kyoto", country: "Japan", cost: "Medium", popularity: "★★★★☆" }
  ];

  function displayCities(list) {
    const cityList = document.getElementById("cityList");
    cityList.innerHTML = "";

    list.forEach(city => {
      const card = document.createElement("div");
      card.className = "city-card";

      card.innerHTML = `
        <div class="city-info">
          <h3>${city.name}</h3>
          <p class="meta">Country: ${city.country}</p>
          <p class="meta">Cost Index: ${city.cost}</p>
          <p class="meta">Popularity: ${city.popularity}</p>
        </div>
        <button onclick="addToTrip('${city.name}')">Add to Trip</button>
      `;

      cityList.appendChild(card);
    });
  }

  function filterCities() {
    const search = document.getElementById("searchInput").value.toLowerCase();
    const country = document.getElementById("countryFilter").value;

    const filtered = cities.filter(city =>
      city.name.toLowerCase().includes(search) &&
      (country === "all" || city.country === country)
    );

    displayCities(filtered);
  }

  function addToTrip(cityName) {
    alert(cityName + " added to trip!");
    // Example: save to localStorage or redirect to itinerary builder
  }

  // Initial load
  displayCities(cities);
</script>

</body>
</html>
