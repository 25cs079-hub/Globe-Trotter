<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Trips</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f6f8;
    margin: 0;
    padding: 0;
  }

  header {
    background-color: #2196F3;
    color: white;
    padding: 20px;
    text-align: center;
  }

  .container {
    max-width: 900px;
    margin: 30px auto;
    padding: 20px;
  }

  .trip-card {
    background: white;
    border-radius: 8px;
    padding: 15px 20px;
    margin-bottom: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .trip-info h3 {
    margin: 0;
  }

  .trip-info p {
    margin: 5px 0;
    color: #555;
  }

  .actions button {
    margin-left: 8px;
    padding: 7px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 14px;
  }

  .view {
    background-color: #4CAF50;
    color: white;
  }

  .edit {
    background-color: #FF9800;
    color: white;
  }

  .delete {
    background-color: #F44336;
    color: white;
  }

  .actions button:hover {
    opacity: 0.85;
  }
</style>
</head>

<body>

<header>
  <h1>My Trips</h1>
  <p>View and manage your travel plans</p>
</header>

<div class="container">

  <!-- Trip Card 1 -->
  <div class="trip-card">
    <div class="trip-info">
      <h3>Europe Vacation</h3>
      <p>üìÖ 10 Apr 2026 - 25 Apr 2026</p>
      <p>üìç Destinations: 5</p>
    </div>
    <div class="actions">
      <button class="view" onclick="viewTrip()">View</button>
      <button class="edit" onclick="editTrip()">Edit</button>
      <button class="delete" onclick="deleteTrip(this)">Delete</button>
    </div>
  </div>

  <!-- Trip Card 2 -->
  <div class="trip-card">
    <div class="trip-info">
      <h3>Beach Holiday</h3>
      <p>üìÖ 01 Jun 2026 - 07 Jun 2026</p>
      <p>üìç Destinations: 2</p>
    </div>
    <div class="actions">
      <button class="view" onclick="viewTrip()">View</button>
      <button class="edit" onclick="editTrip()">Edit</button>
      <button class="delete" onclick="deleteTrip(this)">Delete</button>
    </div>
  </div>

</div>

<script>
  function viewTrip() {
    alert("Opening trip details...");
    // window.location.href = "trip-details.html";
  }

  function editTrip() {
    alert("Editing trip...");
    // window.location.href = "edit-trip.html";
  }

  function deleteTrip(button) {
    if (confirm("Are you sure you want to delete this trip?")) {
      button.closest(".trip-card").remove();
    }
  }
</script>

</body>
</html>
